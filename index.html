<!DOCTYPE html>
<html>
<head>
<title>Acceso al sistema</title>
<meta charset="UTF-8">
<style>
    body {
        background-color: black;
        color: lime;
        font-family: monospace;
        padding: 20px;
    }
    .blink {
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>

        "[+] Acceso total concedido âœ…",
        "ðŸ’€ TU SISTEMA ðŸ’€",
        ""
    ];

    let i = 0;
    function typeLine() {
        if (i < lines.length) {
            document.getElementById("log").innerHTML += lines[i] + "\n";
            i++;
            setTimeout(typeLine, 1000);
        }
    }
    typeLine();
</script>
</body>
</html>
