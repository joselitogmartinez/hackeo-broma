<!DOCTYPE html>
<html>
<head>
<title>Acceso al sistema</title>
<meta charset="UTF-8">
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: monospace;
    }
    canvas {
        display: block;
    }
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.85);
        padding: 25px 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,255,0,0.7);
        text-align: center;
        color: lime;
        font-size: 28px;
        display: none; /* oculto al inicio */
    }
    .popup button {
        margin-top: 15px;
        padding: 8px 15px;
        font-size: 16px;
        cursor: pointer;
        background: red;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
    }
    #mensajeFinal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 50px;
        color: red;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.85);
        padding: 30px 50px;
        border-radius: 10px;
        text-align: center;
        display: none;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
    }
    #introImage {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 300px;
        max-height: 300px;
        display: block;
        z-index: 1000;
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<!-- Imagen de introducciÃ³n -->
<img id="introImage" src="https://raw.githubusercontent.com/joselitogmartinez/hackeo-broma/main/tiktok.png" alt="Intro">

<!-- Ventana inicial -->
<div id="popup" class="popup">
    EXTRAYENDO DATOS...
    <br>
    <button onclick="cancelarAccion()">CANCELAR</button>
</div>

<!-- Mensaje final -->
<div id="mensajeFinal">ðŸ’€ TU SISTEMA HA SIDO VULNERADO ðŸ’€<br></div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) {
        drops[x] = 1;
    }

    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = Math.random() > 0.5 ? '#0F0' : '#FFF';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    let accionCancelada = false;
    let timeoutId;

    function cancelarAccion() {
        accionCancelada = true;
        clearTimeout(timeoutId);
        cambiarMensaje();
    }

    function cambiarMensaje() {
        const popup = document.getElementById("popup");
        popup.innerHTML = "CONCEDIENDO PERMISOS...";
        popup.style.color = "yellow";
        popup.style.boxShadow = "0 0 15px rgba(255,255,0,0.8)";
        
        setTimeout(() => {
            popup.style.display = "none";
            document.getElementById("mensajeFinal").style.display = "block";
        }, 2000);
    }

    function iniciarBroma() {
        document.getElementById('introImage').style.display = 'none';
        document.getElementById('popup').style.display = 'block';
        timeoutId = setTimeout(() => {
            if (!accionCancelada) {
                cambiarMensaje();
            }
        }, 3000);
        setInterval(draw, 35);
    }

    window.onload = () => {
        setTimeout(iniciarBroma, 3000);
    };
</script>

</body>
</html>
